    document.querySelector('#images').addEventListener('click', function(e){
        //remove the images when user clicks on images
        console.log(e.target.tagName);
        if (e.target.tagName === 'IMG') {
            console.log(e.target.id);
            let removeIt = e.target.parentNode//returns the parent node of the element which has been clicked i.e. target, for img tag li will be parentNode
            removeIt.remove()
        }
    })
